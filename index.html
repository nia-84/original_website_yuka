    <script>
        const slides = document.querySelectorAll('#members img');
        let current = 0;

        function showNextSlide() {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }

  // 最初の画像を表示
        slides[current].classList.add('active');

  // 3秒ごとに切り替え
        setInterval(showNextSlide, 3000);
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const button = document.getElementById("moreViewBtn");
        const moreMovie = document.querySelector(".more-movie");

        button.addEventListener("click", function () {
            if (moreMovie.style.display === "none" || moreMovie.style.display === "") {
        moreMovie.style.display = "block";
        button.textContent = "Close";
            } else {
        moreMovie.style.display = "none";
        button.textContent = "More View";
            }
        });
    });
    </script>
